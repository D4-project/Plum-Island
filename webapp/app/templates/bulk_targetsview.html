{% extends "appbuilder/base.html" %}
{% block content %}

<div class="panel panel-primary ">
    <div class="panel-heading">
          <h4 class="panel-title">IP/Ranges Bulk Import</h4>
              </div>
                <div class="panel-body">


      <form method="post">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <p>Past IP's, CIDR networks or FQDN one per lines</p>
            {{ form.bulk(cols="60", rows="20") }} <br/>
            {{ form.bulk.label }} 
            {{ form.hidden_tag() }}
          </div>
          <div class="col-md-2"><br>
           {{ form.submit }} 
          </div>
         </div>
        </div>
        </form>
    <br>

    </div>
{% endblock %}
